<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather</h1>
        <div class="form-group">
            <label for="allCountriesName">Select Country</label>
            <select id="allCountriesName" class="form-control">
                <option value="" selected disabled>Select Country</option>
            </select>
        </div>
        <div class="form-group">
            <label for="allStatesName">Select State</label>
            <select id="allStatesName" class="form-control">
                <option value="" selected disabled>Select State</option>
            </select>
        </div>
        <div class="form-group">
            <label for="allCitiesName">Select City</label>
            <select id="allCitiesName" class="form-control">
                <option value="" selected disabled>Select City</option>
            </select>
        </div>

        <div id="weatherInfo" class="mt-4">
            <h3>Weather Information</h3>
            <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
            <p><strong>Feels Like:</strong> <span id="feels_like"></span> °C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span> %</p>
            <p><strong>Pressure:</strong> <span id="pressure"></span> hPa</p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
            <p><strong>Sunrise:</strong> <span id="sunrise"></span></p>
            <p><strong>Sunset:</strong> <span id="sunset"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
